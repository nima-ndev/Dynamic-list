<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Quicksand:wght@600&family=Vazirmatn:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="static/js/lib/num2persian-min.js"></script>
  </head>
  <body>
    <main>
      <div class="contaner">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="description">
          <p class="h-5">برای نمایش بهتر حداکثر تا 30 دانشجو وارد کنید * </p>
          <p class="h-5"> صفحه ریسپانسیو می باشد * </p>
        </div>

        <section class="ordered-list">
          <div class="total-average-box"><h1 class="total-average"></h1></div>
          <div class="ordered-list_text">
            <div class="ordered-list_text--best"></div>
            <div class="ordered-list_text--other"></div>
          </div>
          <div class="ordered-list_image"></div>
        </section>

        <section class="table">
          <div class="table_contaner">
            <div class="table_contaner--header h-3--b">
              برای دیدن ریزنمرات کلیک کنید
            </div>
            <div class="std table_contaner--title">
              <span class="h-3--b">شماره دانشجو</span
              ><span class="h-3--b">نمره یک</span>
              <span class="h-3--b">نمره دو</span
              ><span class="h-3--b">نمره سه</span>
              <span class="h-3--b">معدل </span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
